<script>
const heroImages = [
  "assets/img/hero1.jpg",
  "assets/img/hero2.jpg",
  "assets/img/hero3.jpg"
];

let current = 0;
const hero = document.getElementById("hero");

function changeHero(){
  hero.style.backgroundImage = `url('${heroImages[current]}')`;
  hero.style.backgroundSize = "cover";
  hero.style.backgroundPosition = "center";
  hero.style.transition = "background-image 1s ease-in-out";
  current = (current + 1) % heroImages.length;
}

setInterval(changeHero, 5000); // 5s đổi ảnh
